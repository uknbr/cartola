    <script type="text/javascript">
		google.load('visualization', '1', {packages: ['corechart', 'bar']});
		google.setOnLoadCallback(drawBarColors);
		
		function drawBarColors() {
		      var data = google.visualization.arrayToDataTable([
        		['Jogador', 'Gols', 'Impedimento'],
	
['Ricardo Oliveira (ATA)', 13,16],
['Jadson (MEI)', 9,2],
['Alexandre Pato (ATA)', 7,10],
['Bruno Rangel (ATA)', 7,5],
['Vagner Love (ATA)', 6,7],

	   ]);

      	var options = {
          	chartArea: {width: '50%'},
          	colors: ['#000099', '#CC0000'],
          	hAxis: { minValue: 0 }
      	};
      	var chart = new google.visualization.BarChart(document.getElementById('chart_goals'));
      	chart.draw(data, options);
    	}
    </script> 
    
	

    <script type="text/javascript">

        		['Jogador', 'Finalizações defendidas', 'Finalizações para fora', 'Finalizações na trave'],	
	
['Lucas Pratto (ATA)', 22,21,4],
['Walter (ATA)', 18,23,0],
['Felipe Menezes (MEI)', 16,8,0],
['Ricardo Oliveira (ATA)', 16,18,2],
['Bruno Henrique (ATA)', 15,20,1],

	   ]);

      	var options = {
          	chartArea: {width: '50%'},

    </script>	
    
	

   <script type="text/javascript">

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Jogador', 'Assistencia'],
    
['Dudu (ATA)', 6],
['Giuliano (MEI)', 6],
['Patric (LAT)', 5],
['Jadson (MEI)', 5],
['Diego Souza (MEI)', 5],

        ]);

        var options = { pieHole: 0.3 };
        var chart = new google.visualization.PieChart(document.getElementById('chart_assists'));
        chart.draw(data, options);
      }
